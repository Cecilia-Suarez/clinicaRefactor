<body>
<header>
    <img class="logo" src="img/logo.png" alt="Logo">
    <a href="index.html" class="button">Salir</a>
</header>
<main>
    <div class="nav nav-tabs" style="widht: 100%">
        <a id="agregar_paciente" type="button" class="nav-item">Agregar</a>
        <a id="boton_buscar" type="button" class="nav-item">Buscar</a>
        <a id="listar_todos" type="button" class="nav-item">Listar Todos</a>
    </div>

    <form id="formulario" style="background-color: rgba(52,144,222,255); color: white; border-radius:5%; padding: 2%">
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" required>
                </div>
                <div class="col-md-6">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" required>
                </div>
                <div class="col-md-6">
                    <label for="inputDNI" class="form-label">D.N.I</label>
                    <input type="text" class="form-control" id="inputDNI" required>
                </div>
                <div class="col-12">
                    <label for="inputDomicilio" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputDomicilio" required>
                </div>
            <div class="col-md-6">
                <label for="inputFecha" class="form-label">Fecha de Alta</label>
                <input type="date" class="form-control" id="inputFecha" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
    </form>

    <form id="barra_busqueda" role="search">
        <input class="form-control me-2" type="search" placeholder="Ingrese ID" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" style="background-color: rgba(52,144,222,255); color: white; border:none">Buscar</button>
    </form>

    <div id="div_paciente_table" style="display:none">
        <div class="row col-md-6 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>D.N.I</th>
                    <th>Domicilio</th>
                    <th>Fecha de Alta</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >D.N.I</label>
                    <input type="text" class="form-control" placeholder="dni" id="dni">
                </div>
                <div class="form-group">
                    <label >Domicilio</label>
                    <input type="text" class="form-control" placeholder="domicilio" id="domicilio">
                </div>
                <div class="form-group">
                    <label >Fecha de Alta</label>
                    <input type="text" class="form-control" placeholder="fechDeAlta" id="fechaDeAlta">
                </div>


                <button id="boton_modificar" type="button" class="btn btn-primary">Modificar</button>
                <button id="boton_eliminar" type="button" class="btn btn-primary">Eliminar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
